function calcularValorCompra() {
    let saldoInicial = parseFloat(prompt("Digite seu saldo"));
    let valorDaCompra = parseFloat(prompt("Digite o Valor da Compra"));
    let saldoRestante = saldoInicial - valorDaCompra;
  
    if (saldoInicial < valorDaCompra) {
      alert("Seu Saldo é insuficiente para realizar essa compra.");
    } else {
      alert("A compra foi realizada com sucesso, seu saldo restante é de " + saldoRestante + " reais.");
    }
  }
  
  function calcularOperacao() {
    let numero1 = parseInt(prompt("Insira o valor do primeiro número"));
    let numero2 = parseInt(prompt("Insira o valor do segundo número"));
    let operador = prompt("Insira o operador: +, -, *, /");
    let resultado;
  
    if (operador === "+") {
      resultado = numero1 + numero2;
    } else if (operador === "-") {
      resultado = numero1 - numero2;
    } else if (operador === "*") {
      resultado = numero1 * numero2;
    } else if (operador === "/") {
      resultado = numero1 / numero2;
    }
  
    alert("O resultado é " + resultado);
  }
